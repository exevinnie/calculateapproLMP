<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>

<h1>EDD to LMP Test</h1>
<input type="date" id="edd">
<button onclick="calculateLMP()">Calculate LMP</button>

<p id="output"></p>

<script>
    function calculateLMP() {
        let edd = document.getElementById("edd").value;
        if (!edd) {
            document.getElementById("output").innerHTML = "Please enter a valid EDD.";
            return;
        }
        let eddDate = new Date(edd);
        let lmpDate = new Date(eddDate);
        lmpDate.setDate(eddDate.getDate() - 280);
        let lmpFormatted = lmpDate.toISOString().split('T')[0];
        document.getElementById("output").innerHTML = "LMP: " + lmpFormatted;
    }
</script>

</body>
</html>
